<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>recipes ninja</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="text-gray-600 font-body">
    <div class="grid md:grid-cols-3 ">
      <div class="md:col-span-1 md:flex md:justify-end">
        <nav class="text-right">
          <div class="flex justify-between items-center">
            <h1 class="font-bold uppercase p-6 border-b border-gray-100">
              <a href="/" class="hover:text-gray-700">Food Ninja</a>
            </h1>
            <div class="px-4 cursor-pointer md:hidden" id="brger">
                <svg class="w-6"xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                  </svg>
            </div>
          </div>
          <ul class="text-sm mt-6 hidden md:block" id="menu">
            <li class="py-1 ">
              <a href="#" class="px-4 flex justify-end border-r-4 border-primary">
                <span class="">Home</span>
                <svg class="w-5 ml-2" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                  </svg>
              </a>
            </li>
            <li class="py-1">
              <a href="#" class="px-4 flex justify-end border-r-4 border-white">
                <span>about</span>
                <svg class="w-5 ml-2" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                  </svg>
              </a>
            </li>
            <li class="py-1">
              <a href="#" class="px-4 flex justify-end border-r-4 border-white">
                <span>contact</span>
                <svg class="w-5 ml-2" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                  </svg>
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <main class="px-16 py-6 bg-gray-100 md:col-span-2">
        <div class="flex justify-center md:justify-end ">
          <a href="#" class="text-primary mybtn border-primary md:border hover:bg-primary hover:text-white transition ease-out duration-300">login</a>
          <a href="#" class="text-primary mybtn ml-2 border-primary md:border hover:bg-primary hover:text-white transition ease-out duration-300">signup</a>
        </div>
        <header>
          <h2 class="text-gray-700 text-4xl font-semibold">Recipes</h2>
          <h3 class="text-gray-700 text-3xl">for ninjas</h3>
        </header>
        <div>
          <h4 class="font-bold mt-12 pb-2 border-b border-gray-200 ">latest recipes</h4>
          <div class="mt-8 grid md:grid-cols-2 lg:grid-cols-3 gap-10">
            <div class="card hover:shadow-lg">
              <img src="./img/pelmeni.jpeg" alt="pelmeni" class="w-full h-32 sm:h-48 object-cover" />
              <div class="m-4">
                <span class="font-bold">pelmeni</span>
                <span class="block text-gray-500 text-sm">recipe by mario</span>
              </div>
              <div class="badge">
                <svg class="w-4 inline-block" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                  </svg>
                <span>25 mins</span>
              </div>
            </div>
            <div class="card hover:shadow-lg">
                <img src="./img/borsch.jpeg" alt="borsch" class="w-full h-32 sm:h-48 object-cover" />
                <div class="m-4">
                  <span class="font-bold">borsch</span>
                  <span class="block text-gray-500 text-sm">recipe by mario</span>
                </div>
                <div class="badge">
                    <svg class="w-4 inline-block" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                      </svg>
                  <span>25 mins</span>
                </div>
              </div>
              <div class="card hover:shadow-lg">
                <img src="./img/grechka.jpeg" alt="grechka" class="w-full h-32 sm:h-48 object-cover" />
                <div class="m-4">
                  <span class="font-bold">gre4a</span>
                  <span class="block text-gray-500 text-sm">recipe by mario</span>
                </div>
                <div class="badge">
                    <svg class="w-4 inline-block" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                      </svg>
                  <span>25 mins</span>
                </div>
              </div>
          </div>
          <h4 class="font-bold mt-12 pb-2">Most popular</h4>
          <div class="mt-8"></div>
          <div class="flex justify-center">
            <div class="bg-secondary-100 text-secondary-200 mybtn hover:shadow-inner transform hover:scale-125 hover:bg-opacity-25 transition ease-out duration-300">load more<div>
          </div>
        </div>
      </main>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
